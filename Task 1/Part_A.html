<body>

  <script>
      ////////////////////////////////////////////////////////////////////////
        let birthDate = prompt("Enter Birthdate in this format (DD-MM-YYYY):");
        processDate(birthDate);

        function processDate(input) {
            const pattern = /^\d{2}-\d{2}-\d{4}$/;
            if (!pattern.test(input))
                return alert("Wrong Date Format");

            let [day, month, year] = input.split("-");
            day = parseInt(day,10);
            month = parseInt(month,10);
            year = parseInt(year,10);
            if (day > 31 || month > 12 || year < 0)
                return alert("Wrong Date Format");

            let date = new Date(year,month,day);
            day = date.getDay();
            month = date.getMonth() + 1;
            year = date.getFullYear();
            return alert(`${day}/${month}/${year}`);

        }
  </script>

</body>

</html>
