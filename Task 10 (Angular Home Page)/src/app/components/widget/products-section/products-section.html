<section class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 p-6">
  @for (product of products; track product.name) {
    <app-card
      [image]="product.image"
      [name]="product.name"
      [price]="product.price"
      [rating]="product.rating"
    />
  } @empty {
    <p class="col-span-full text-center text-gray-500">No products found.</p>
  }
</section>
